<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="email"], input[type="password"], button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <form id="login-form" onsubmit="return validateLogin()">
        <h2>Bejelentkezés</h2>
        <input type="email" id="email" placeholder="E-mail cím" required>
        <input type="password" id="password" placeholder="Jelszó" required>
        <button type="submit">Bejelentkezés</button>
    </form>

    <script>
        function validateLogin() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var emailPattern = /\S+@\S+\.\S+/; // E-mail formátum ellenőrzése
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/; // Jelszó formátum ellenőrzése

            if (!emailPattern.test(email)) {
                alert('Hibás e-mail formátum!');
                return false; // Form elküldésének megakadályozása
            }

            if (!passwordPattern.test(password)) {
                alert('A jelszónak legalább 6 karakter hosszúnak kell lennie, és tartalmaznia kell legalább egy kisbetűt, egy nagybetűt és egy számot!');
                return false; // Form elküldésének megakadályozása
            }

            // Ha minden feltétel teljesült, átdobás az index.html-re
            window.location.href = 'index.html';
            return false; // Az alapértelmezett form elküldésének megakadályozása
        }
    </script>

</body>
</html>
