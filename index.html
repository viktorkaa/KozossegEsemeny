<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <!-- Bootstrap CSS betöltése -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS a cikkek megjelenítéséhez */
        .article {
            border: 1px solid #ddd; /* Halvány keret */
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Fejléc -->
<header class="bg-dark text-light py-4">
    <div class="container">
        <!-- Kereső -->
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Keresés..." aria-label="Keresés">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Keresés</button>
        </form>
    </div>
</header>

<!-- Cikkek tartalom -->
<div class="container mt-6">
    <div class="row">
        <div class="col-md-6">
            <div class="article">
                <h2>Cím1</h2>
                <p>Ez egy rövid leírás a cikkről.</p>
                <a href="#" class="btn btn-primary">Bővebben</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="article">
                <h2>Cím2</h2>
                <p>Ez egy másik rövid leírás a cikkről.</p>
                <a href="#" class="btn btn-primary">Bővebben</a>
            </div>
        </div>
        <!-- További cikkek itt -->
    </div>
</div>
<div class="container mt-6">
    <div class="row">
        <a href="#" class="btn btn-primary">Esemény hozzáadása</a>
        <!-- További cikkek itt -->
    </div>
</div>


<!-- Bootstrap JavaScript betöltése -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
